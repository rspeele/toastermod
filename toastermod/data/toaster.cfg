// ASDF movement

bind D forward
bind A left
bind S backward
bind F right

bind 1 "setweapon FI"
bind 2 "setweapon PI"
bind 3 "setweapon SG"
bind 4 "setweapon RL"
bind 5 "setweapon RI"
bind 6 "setweapon CG"
bind 7 "setweapon GL"

bind W "setweapon RL"
bind G "setweapon CG"
bind R "setweapon RI"
bind X "setweapon SG"
bind V "setweapon GL"
bind Q "setweapon PI"

bind MOUSE2 "jump"

bind MOUSE4 []
bind MOUSE5 []

editbind F right
editbind W [ domodifier 2 ]

editbind MOUSE4 [ universaldelta 1 ]	// also used for editing, see below
editbind MOUSE5 [ universaldelta -1 ]

fov 120
sensitivity 1.76
